<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="card">
  <h2>Registration Form with Validation</h2>
  <p class="subtitle">Please fill out the form to register</p>

  <form id="regForm">

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="09XXXXXXXXX">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Repeat password">
      <small class="error"></small>
    </div>

    <button class="btn" type="submit">Register</button>

  </form>
</div>

<footer>
  <p>© 2025 , Cuesta, Glyndel boy M. • Olano, Hanze E.— All rights reserved.</p>
</footer>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
